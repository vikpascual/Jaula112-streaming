rtmp {
        server {
                listen 1935;
                chunk_size 4096;

                application live {
			live on;
            		# Turn on HLS
            		hls on;
            		hls_path html/hls/;
            		hls_fragment 3;
            		hls_playlist_length 60;
            		# disable consuming the stream from nginx as rtmp
            		deny play all;
                }
        }
}
